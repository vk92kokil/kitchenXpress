<md-dialog aria-label="Item" style="width: 40%">
    <md-content class="sticky-container">
        <h2>{{item.name}}</h2>
        <!--<md-subheader class="md-sticky-no-effect">Mango (Fruit)</md-subheader>-->
        <div class="dialog-content">
            <img src="{{item.imgurl}}" style="float: left; margin-right: 20px; margin-bottom: 20px">
            <p>
                {{item.desc}}
            </p>

            <form>
                <div class="form-group">
                    <label class="sr-only" for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Quantity" ng-model="userAddItem.quantity">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Comments" ng-model = "userAddItem.comments" ></textarea>
                </div>
            </form>
        </div>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <button ng-click="answer('cancel')" class="btn-lg btn-primary">
            Cancel
        </button>
        <button ng-click="answer('add')" class="btn-lg btn-danger">
                  OK
        </button>
    </div>
</md-dialog>
