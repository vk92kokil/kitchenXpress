<div class = "row">
    <div>
        <h3 class="panel-heading" style="background: #3372df; color: white;height: 50px;">
            Item Details ({{itemid}})
        </h3>
        <md-card class="col-md-12" layout="row" layout-wrap>
            <div  flex="33" style="padding: 10px"><img ng-src= "{{item.imgurl}}" style="width: 100%;" class="img-thumbnail img-responsive" alt="Responsive image">
                <!--<label for="exampleInputFile1">Upload Image</label>-->
                <div ng-show = "visibility" layout="row" layout-sm="column" layout-align="space-around" style = "transform: translate(0%,-300%);">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>

                <div style = "height: 0px; overflow:hidden">
                    <input type="file" file-model="myFile" id = "exampleInputFile"/>
                </div>
                <br>
                <button class="btn btn-block btn-default" ng-click="chooseFile()">{{addItem_fileName}}</button>
                <br>
                <button type="button" class="btn btn-block btn-info"ng-click="uploadImage()">upload</button>
            </div>
            <div  flex>
                <div style="margin:10px">
                    <input type="text" class="form-control" placeholder="Item name" ng-model="item.name"><br>

                    <textarea type="text" class="form-control" placeholder="Description" ng-model="item.desc"></textarea><br>
                </div>
            </div>
        </md-card>
    </div>

        <div class="col-md-6">
            <button type="button" ng-click="addClicked()" class="btn btn-block btn-primary">Add</button>
        </div>
        <div class="col-md-6">
            <button type="button" ng-click="cancel()" class="btn btn-block btn-danger">Cancel</button>
        </div>

</div>

</script>

    .btn-file {
        position: relative;
        overflow: hidden;
        background: transparent;
        border: none;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: transparent;
        cursor: inherit;
        display: block;
    }
