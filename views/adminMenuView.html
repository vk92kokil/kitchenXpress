<h2 class="panel-heading" style="height: 40px; text-align: center">
    {{kitchenid}} menu list
</h2>
<div>
    <div style="clear: both">

        <md-card class="col-md-5 myMenuItem" layout="row" layout-wrap ng-repeat="(itemid,item) in menu.items">
            <div  flex="33" style="padding: 10px"><img style="width: 100%" src="{{item.imgurl}}"></div>
            <div  flex>
                <div style="margin:10px">
                    <span style="font-weight:500">{{item.name}}</span><br>
                    {{item.desc}}<br>
                </div>
            </div>
            <div>
                <button ng-click="editItem(itemid)" type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>

                <button ng-click="removeItem(itemid)" type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </md-card>
        <div style="clear: both" ng-show = visibility>
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
            <h3 style="text-align: center"> Refreshing Menu list please wait... </h3>
        </div>
    </div>
    <div style="clear: both">
        <div class="col-md-6">
            <button type="button" ng-click="addItemClicked()" class= "btn btn-block btn-primary">Add an Item</button>
        </div>
        <div class="col-md-6">
            <button type="button" ng-click="postItem()" class="btn btn-block btn-success">Save</button>
        </div>
    </div>


</div>
