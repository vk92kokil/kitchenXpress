<style>
    .menuList{
        flex-flow: column nowrap;
        align-items: center;
    }
    .imageClass{
        width: 100px;
        height: 100px;
    }
    .imageContainer{
        margin: 10px auto;
        width: 15%;
        text-align: center;
    }
    @media screen and (max-width: 800px) {
        .imageClass{
            width: 50px;
            height: 50px;
        }
        .imageContainer{
            margin: 25px auto;
            width: 15%;
            text-align: center;
        }
    }
    @media screen and (max-width: 585px) {
        .imageContainer{
            margin: 36px auto;
        }
        main{
            padding-right: 0%;
            padding-left: 0%;
            padding-top: 60px;
            margin-bottom: 10px;
        }
        h2{
            font-size: 20px;
        }
    }

</style>
<h2 class="panel-heading" style="background: #3372df; color: white; margin: 10px auto; width: 100%;text-align: center">
    Menu
</h2>
<div>
    <div style="clear: both;" class="menuList">

        <md-card class="myMenuItem" style="display: flex; flex-flow: row nowrap;justify-content: space-between;" ng-repeat="(itemid,item) in menu.items" ng-click="editItem(itemid)">
            <div class="imageContainer" style="align-self: center;"><img class="img-circle imageClass" src="{{item.imgurl}}"></div>
            <div style="width: 80%;text-align: left;" flex>
                <div style="margin:10px">
                    <span style="font-weight:500">{{item.name}}</span><br>
                    {{item.desc}}<br>
                </div>
            </div>

            <div style="margin-right: 10px;align-self: center;">
                <!--<button ng-click="editItem(itemid)" type="button" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="top" title="Edit">-->
                    <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
                <!--</button>-->
                <button ng-click="removeItem(itemid)" type="button" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="top" title="Remove">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </md-card>
        <div style="clear: both" ng-show = visibility>
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
            <h3 style="text-align: center"> Refreshing Menu list please wait... </h3>
        </div>
    </div>
    <div style="clear: both">
        <div style="width: 48%; margin-left: 1%; display: inline-block;">
            <button style="border-radius: 0px;" type="button" ng-click="addItemClicked()" class= "btn btn-block btn-primary">Add an Item</button>
        </div>
        <div style="width: 48%; margin-left: 1%; display: inline-block;">
            <button style="border-radius: 0px;" type="button" ng-click="postItem()" class="btn btn-block btn-success">Save</button>
        </div>
    </div>
</div>
