
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th colspan="4">Menu List</th>
            </tr>
        </thead>
        <tbody style="text-align: center">
            <tr ng-repeat="(itemid,item) in menu.items">
                <td>{{$index+1}}</td>
                <td> <img ng-src= "{{item.imgurl}}" style="width: 60px; height: 60px;" class="img-thumbnail img-responsive" alt="Responsive image">
                    {{item.name}}</td>
                <td>
                    <button ng-click="editItem(itemid)" type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                <td>
                    <button ng-click="removeItem(itemid)" type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
            </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar">
         <button type="button" ng-click="addItemClicked()" class="btn btn-block btn-primary">Add an Item</button>
         <button type="button" ng-click="postItem()" class="btn btn-block btn-primary">Save</button>
    </div>

</div>
