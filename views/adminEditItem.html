<div class = "row">
    <div>

        <div>
            <h3 class="panel-heading" style="background: #3372df; color: white;height: 50px;">
                Item Details ({{currentItemId}})
            </h3>
            <md-card layout="row" layout-wrap>
                <div  flex="33" style="padding: 10px"><img ng-src= "{{item.imgurl}}" style="width: 100%;" class="img-thumbnail img-responsive" alt="Responsive image">
                    <!--<label for="exampleInputFile1">Upload Image</label>-->
                    <div ng-show = "visibility" layout="row" layout-sm="column" layout-align="space-around" style = "transform: translate(0%,-300%);">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    </div>

                    <div style = "height: 0px; overflow:hidden">
                        <input type="file" file-model="myFile" id = "exampleInputFile"/>
                    </div>
                    <br>
                    <button style= "border: 1px solid #34495E;border-radius: 0px;" class="btn btn-block btn-default" ng-click="chooseFile()">{{addItem_fileName}}</button>
                    <br>
                    <button type="button" style="border-radius: 0px; background: #34495E;border: none;" class="btn btn-block btn-info"ng-click="uploadImage()">upload</button>
                </div>
                <div  flex>
                    <div style="margin:10px">
                        <input type="text" class="form-control" placeholder="Item name" ng-model="item.name"><br>

                        <textarea type="text" class="form-control" placeholder="Description" ng-model="item.desc"></textarea><br>
                    </div>
                </div>
            </md-card>
        </div>
    </div>
    <div>
        <button type="button" ng-click="edit()" style="width: 98%; margin: 1% 1%;" class="btn btn-block flat-btn-done">OK</button>
    </div>
</div>
